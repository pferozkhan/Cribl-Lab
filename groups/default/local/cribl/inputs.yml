inputs:
  In_Splunk_Test:
    disabled: false
    sendToRoutes: true
    pqEnabled: false
    streamtags: []
    host: 0.0.0.0
    tls:
      disabled: true
    ipWhitelistRegex: /.*/
    maxActiveCxn: 1000
